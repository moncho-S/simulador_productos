{% load bootstrap5 %}
{% load static %}
{% bootstrap_css %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Inicio
        {% endblock title %} 
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #c76fd5;border-color:#c76fd5">
        <div class="container-fluid">
          <a class="navbar-brand " href={% url 'inicio' %}>Inicio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href={% url 'insertar-lab' %}>Insertar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href={% url 'mostrar-lab' %}>Mostrar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    {% block body %}
    {% endblock body %} 
</body>
</html>
